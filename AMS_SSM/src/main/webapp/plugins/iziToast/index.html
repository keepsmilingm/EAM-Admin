<!DOCTYPE html>
<html lang="zh">
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>纯js跨浏览器响应式消息通知插件|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
